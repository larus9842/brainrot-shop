<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="index.html" class="site-title">Italian Brainrot Shop</a>
        <div class="cart" id="cart-button">
            🛒 Carrello (<span id="cart-count">0</span>)
        </div>
        <div id="cart-dropdown"></div>

    </header>


    <main>
        <div class="product">
            <img src="tungtungtung_saur.png" alt="Tung Tung Saur">
            <h2>Tung Tung Saur</h2>
            <p class="price">€14,90 </p>
            <select>
                <option>Seleziona colore</option>
                <option>Giallo</option>
                <option>Rosso</option>
                <option>Nero</option>
                <option>Bianco</option>
                <option>Grigio</option>
            </select>
            <button>Aggiungi al carrello</button>
        </div>

        <div class="product">
            <img src="trallalero_trallala.png" alt="Tralalero Tralala">
            <h2>Tralalero Tralala</h2>
            <p class="price">€14,90 </p>
            <select>
                <option>Seleziona colore</option>
                <option>Giallo</option>
                <option>Rosso</option>
                <option>Nero</option>
                <option>Bianco</option>
                <option>Grigio</option>
            </select>
            <button>Aggiungi al carrello</button>
        </div>

        <div class="product">
            <img src="bomardiro_crocodilo.png" alt="Bombardiro Crocodilo">
            <h2>Bombardiro Crocodilo</h2>
            <p class="price">€14,90 </p>
            <select>
                <option>Seleziona colore</option>
                <option>Giallo</option>
                <option>Rosso</option>
                <option>Nero</option>
                <option>Bianco</option>
                <option>Grigio</option>
            </select>
            <button>Aggiungi al carrello</button>
        </div>
    </main>

    <!-- Feedback aggiunta -->
    <div id="add-feedback">✓ Aggiunto al carrello</div>

    <!------- BANNER SCONTI QUANTITÀ ------->
    <div class="promo-banner">
        <strong>Spedizione sempre inclusa!</strong>

        <div class="tier">
            <span class="qty">1&nbsp;pz</span>
            <span class="price">€14,90&nbsp;cad</span>
        </div>

        <div class="tier">
            <span class="qty">2&nbsp;pz</span>
            <span class="price">€11,95&nbsp;cad</span>
            <span class="discount">-20&nbsp;%</span>
        </div>

        <div class="tier">
            <span class="qty">3&nbsp;pz</span>
            <span class="price">€9,97&nbsp;cad</span>
            <span class="discount">-33&nbsp;%</span>
        </div>

        <div class="tier">
            <span class="qty">4+&nbsp;pz</span>
            <span class="price">€8,72&nbsp;cad</span>
            <span class="discount">-42&nbsp;%</span>
        </div>
    </div>

    <script src="script.js?v=4"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Applica solo se siamo su mobile
            if (window.innerWidth <= 600) {
                const products = document.querySelectorAll('.product');

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting && entry.intersectionRatio > 0.5) {
                            entry.target.classList.add('active');
                        } else {
                            entry.target.classList.remove('active');
                        }
                    });
                }, {
                    root: null,
                    threshold: 0.6
                });

                products.forEach(p => observer.observe(p));
            }
        });
    </script>


</body>
</html>
